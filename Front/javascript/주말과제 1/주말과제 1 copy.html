<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			padding:0; margin: 0;
		}
		ul{
			margin-left: 10px;
		}
		li{
			display: inline-block;
		}
		.box-container{
			width: 300px; height : 50px;
			display: inline-block;
			border: 2px solid black;
			margin: 10px;
		}
		.box-container::after{
			clear: both; content: ''; display: block;
		}
		.box + .box{
			border-left: 1px solid black;
			margin-left:-1px;
		}
		.box{
			width: 100px; height: 50px;
			line-height: 50px;
			text-align: center;
			float:left;
						
		}

	</style>
</head>
<body>
	<div class="box-container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	</div>
	<ul class="list">
		<li class="item-box">
			<input type="checkbox" name="fruit" id="apple">
			<label for="apple">사과</label>
		</li>
		<li class="item-box">
			<input type="checkbox" name="fruit" id="banana">
			<label for="banana">바나나</label>
		</li>
		<li class="item-box">
			<input type="checkbox" name="fruit" id="orange">
			<label for="orange">오렌지</label>
		</li>
		<br>
		<br>
		<button class="btn-click">클릭</button>
		<button class="btn-clear">초기화</button>
	</ul>
	<script>
		

		$('.btn-click').click(()=>{
			let list = $('[name=fruit]:checked');
			let arr = [];
			list.each((index, item)=>{
				arr.push($(item).prop('id'));
			});
			console.log(list);
			$('.box').text('');
			arr.forEach(function(value, index){
				$(`.box:nth-child(${index +1})`).text(value);
			}
		)});
		$('.btn-clear').click(()=>{
			$("[name=fruit]:checked").prop('checked', false);
			$('.box').text('');

		})

	
		/*
		주말 과제 : 박스 3개 만들어서 각 박스마다 순차적으로 넣기
		*/

	</script>
</body>
</html>
