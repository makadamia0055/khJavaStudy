<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			padding:0; margin: 0;
		}
		li{
			display: inline-block;
		}
		.box{
			width: 100px; height: 50px;
			border: 1px solid black;
			margin-bottom: 10px; display: inline-block;
		}
	</style>
</head>
<body>
	<div class="box-container">
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
	</div>
	<ul class="list">
		<li class="item-box">
			<input type="checkbox" name="fruit" id="apple">
			<label for="apple">사과</label>
		</li>
		<li class="item-box">
			<input type="checkbox" name="fruit" id="banana">
			<label for="banana">바나나</label>
		</li>
		<li class="item-box">
			<input type="checkbox" name="fruit" id="orange">
			<label for="orange">오렌지</label>
		</li>
		<br>
		<br>
		<button class="btn">클릭</button>
	</ul>
	<script>
		

		$('.btn').click(()=>{
			let list = $('[name=fruit]:checked');
			let arr = [];
			list.each((index, item)=>{
				arr.push($(item).prop('id'));
			});

			arr.forEach(function(value, index){
				$(`.box:nth-child(${index+1})`).text(value);
			}
		);

	
		/*
		주말 과제 : 박스 3개 만들어서 각 박스마다 순차적으로 넣기
		*/

	</script>
</body>
</html>
