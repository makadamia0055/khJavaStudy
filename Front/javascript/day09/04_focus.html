<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>focus, blur 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text">
	<br>
	<input type="checkbox" id="agree"> 약관에 동의합니다.
	<br>
	<div style="height: 1000px;"></div>
	<button class="btn-submit">회원가입</button>
	<script>
		/*
		focus 이벤트
		- 요소를 클릭하거나 탭키를 이용하여 요소가 선택된 경우
		focus이벤트가 발생
		// focus 이벤트를 직접 발생시킬 수도 있음

		focusin() 안으로 들어가는 시점=>focus와 비슷
		focusout() 밖으로 나오는 시점 => blur와 비슷
		blur 이벤트
		-focus 된 요소가 focus 해체될 때 blur 이벤트가 발생
		*/
		$('input').focus(function(){
			$(this).css('background', 'red');
		})
		$('input').blur(function(){
			$(this).css('background', 'white');
		})

		$('.btn-submit').click(function(){
			if(!$('#agree').prop('checked')){
				$('#agree').focus();
			}
		})
	</script>
</body>
</html>
