<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>change</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" name="search">
	<select name="fruit" id="">
		<option value="banana">바나나</option>
		<option value="orange">오렌지</option>
		<option value="apple">사과</option>
	</select>
	<script>
		/*
		change 이벤트
		-input 태그, select 태그, textarea태그와 같이 
		값을 입력하는 태그에서 발생
		-값이 변경될 때 동작
		-이때 값이 변경된다는 것은 활성화가 되어 입력하는 중이 아니라
		입력을 완료하거나 포커스가 해체될 때 이전 값과 현재 값이 다른 경우를 말함.		
		*/
		$('[name=search]').change(function(){
			alert('내용이 수정되었습니다.');
		})
		$('[name=fruit]').change(function(){
			alert('내용이 수정되었습니다.');
		})
	</script>
</body>
</html>
