<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>좌우 롤링</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			margin: 0; padding: 0;
		}
		body{
			margin: 100px; 
		}
		a{ text-decoration: none; color: inherit;}
		ul{
			list-style: none;
		}
		.container{
			/* overflow: hidden; */
			width: 200px;
			height: 50px;
			border: 3px double black;
			position: relative;
			padding-right: 50px
		}
	
		ul{
			width:500%;
		}
		.item-news{
			float: left;
			width: 20%; height: 50px; line-height: 50px;
			box-sizing: border-box;
			
		}
		.button-box{
			height: 50px; width: 50px;
			float: right; 
			position: absolute;
			top: 13px;
			right: 0px;
			background-color: white;

		}
		.item-list::after, .container::after{
			content:''; display: block; clear: both;
		}
	</style>
</head>
<body>

	<div class="container">
		<ul class="item-list">
			<li class="item-news"><a href="#">안녕하세요.1</a></li>
			<li class="item-news"><a href="#">안녕하세요.2</a></li>
			<li class="item-news"><a href="#">안녕하세요.3</a></li>
			<li class="item-news"><a href="#">안녕하세요.4</a></li>
			<li class="item-news"><a href="#">안녕하세요.5</a></li>
			<li class="item-news"><a href="#">안녕하세요.6</a></li>
		</ul>
		<div class="button-box">
			<button class="btn prev">&lt;</button>
			<button class="btn next">&gt;</button>
			</div>
	</div>
	
	<script>
		$('.btn').click(function(){
			let width = $('.item-news').innerWidth();
			if($(this).hasClass('prev')){
				if(!$('.item-news').first().is(':animated')){
				$('.item-list').animate({'margin-left':`+=${width}px`}, 1000, 
				function(){
					let tmpObj = $('.item-news').first().detach();
					tmpObj.appendTo($('.item-list')).removeAttr('style');
				})}
			}else{
				if(!$('.item-news').first().is(':animated')){
				$('.item-list').animate({'margin-left':`-=${width}px`}, 1000,
				function(){
					 let tmpObj = $('.item-news').last().detach();
					 tmpObj.prependTo($('.item-list')).removeAttr('style');
				})
			}
			}
		})
		
	</script>
</body>
</html>
