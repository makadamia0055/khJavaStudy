<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js 연결 방법</title>
	<script src="01_js연결.js"></script>
</head>
<body>
	<!-- 
		js 연결방법 
		1. html 파일에서 js를 작성
			- <script> 태그를 이용하여 태그 안에 자바 스크립트 코드를 작성.
			- 일반적으로 <script> 태그 위치는 <head>태그이거나 <body>태그 제일 하단에 작성

		2. 만들어진 js 파일을 html에 연결
		- 플러그인 또는 API(지도, 번역 기능 등)를 가져와서 사용할 때
		- <script> 태그를 이용하여 src 속성에 연결할 js파일명을 입력
		- src 속성이 있으면 <script>태그 안에 코드가 있다 하더라도 적용되지 않음.
		
	 -->

	 <script>
		// 원하는 스크립트 코드 작성
		// alert('자바스크립트를 시작합니다.');


		/* 자바와는 다른 자바스크립트의 특징
		- '', "" 모두 문자열
		- ; 이 필수가 아님.(상황에 따라서 필수인 경우 있음)
		- 자바는 코드 중간에 에러가 발생하는 코드가 있으면 전체가 실행 안됨.
		그러나 js는 에러가 발생하는 지점까지 실행이 됨.
		*/

	 </script>
</body>
</html>
