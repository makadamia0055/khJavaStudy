<body>
	<script>
		/*
		자바 스크립트에서 변수 선언 방법
		let 변수명;
		var 변수명;
		- let 또는 var를 표시하지 않더라도 사용은 가능하지만 추천하지 않음
		-let : 중복 선언 불가능(같은 실행 범위에서)
		-var : 중복 선언 가능

		상수선언
		const 상수명 = 값;


		,를 사용해서 여러개 중복 선언 가능

		*/

	



		num = 10;
		// 타입을 지정하지 않은 변수
		console.log(num);
		// 콘솔에서 불러오기 가능
		let num2 = 10;
		// let num2 = 10;

		var num3 = 20;
		var num3 = 30; // 중복 선언이 가능 => 호이스팅


		let ch = 'vd' , num5 = 44;








</script>
