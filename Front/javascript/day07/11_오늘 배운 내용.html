<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<script>
		/*
		조상 탐색 예제
		$('선택자').parent() :  요소의 부모 요소를 선택
		$('선택자1').parent('선택자2') :  요소의 부모 요소가 선택자 2와 같은 요소를 선택
		-> 선택자1을 통한 선택의 결과가 여러개 일 수 있기 때문에 다시 거를 수 있게

		$('선택자').parents() : 요소의 모든 조상요소들을 선택
		$('선택자1').parents('선택자2') : 요소의 모든 조상 요소들 중 선택자2와 일치하는 요소들만 선택
		$('선택자').parentsUntil('선택자2) : 요소의 조상들 중 선택자 2와 일치하는 조상까지만 선택
		
		자손탐색 예제
		$('선택자').children('선택자')
		- 요소들의 '자식' 요소들 중 선택자와 일치하는 요소들을 선택
		- 선택자를 생략하면 모든 자식 요소들을 선택

		$('선택자').find('선택자2')
		- 요소들의 '자손' 요소들 중 선택자와 일치하는 요소들을 선택
		- 선택자는 필수!

		형제탐색 예제
		$('선택자1').siblings('선택자2')
			요소의 형제 요소들 중 선택자2를 만족하는 요소들.
			선택자 2 생략 가능

		$('선택자').prev()
			-요소의 이전 형제 요소
			-선택자 넣으면 해당 요소들 중 선택자와 일치하는 요소들
		$('선택자').next()
			-요소의 다음 형제 요소
			-선택자 넣으면 해당 요소들 중 선택자와 일치하는 요소들

		$('선택자').prevAll()
		- 요소의 이전 모든 형제 요소들
		-선택자 넣으면 해당 요소들 중 선택자와 일치하는 요소들
		$('선택자').nextAll()
		- 요소의 다음 모든 형제 요소들
		-선택자 넣으면 해당 요소들 중 선택자와 일치하는 요소들

		$('선택자').prevUntil('선택자1')
			-요소의 이전 형제 요소들 중 선택자 1과 일치하는 요소 '전'까지
			-해당 지점은 선택에서 빠짐
		$('선택자').nextUntil('선택자1')
			-요소의 다음 형제 요소들 중 선택자 1과 일치하는 요소 '전'까지
			-해당 지점은 선택에서 빠짐

		filter 예제
		eq(n)
		- n+1번째 요소를 선택
		- n은 0부터 시작
		=> eq(0) == first();
		
		first()
			- 첫번째 요소를 선택

		last()
			- 마지막 요소를 선택
		
		filter(선택자)
			- 요소들 중 선택자와 일치하는 요소들 선택

		not(선택자)
			- 요소들 중 선택자가 없는 요소들 선택

		ex1
		 stop를 이용하면 중복, 잔여판정문제 막을 수 있음


		 animation 예제 
		 $(selector).animate({params},speed,callback);
		- {param} : 애니메이션을 적용시킬 css 속성과 값들로 이루어진 객체.
		- speed : 애니메이션 실행시간, 단위 ms
		- callback : 애니메이션 종료후 실행할 함수
		- css 속성 명에 '-' 가 있는 경우 -를 없애고 카멜 표기법으로 쓰던지, 
		'속성명'으로 작성하면 됨.
		margin-left => marginLeft 혹은 'margin-left'

		position이 relative이어야 animate가 된다고 함.

		get/set 예제
		get와 set의 차이
		매개변수 갯수. 
		매개변수가 없으면 가져오고, 있으면 거기에 값을 넣고
		
		text()
		- 요소 안에 있는 텍스트를 가져옴.
		text('text')
		- 요소 안에 있는 텍스트를 'text'로 덮어씀.
		html()
		- 요소 안에 있는 html 코드를 가져옴
		html('html');
		- 요소 안에 있는 html 코드를 'html'로 덮어씀.
		val()
		- 요소 안에 있는 value 값을 가져음.(input태그, textarea태그, select태그)
		val('value')
		- 요소 안에 있는 value 값을 'value'로 set함.
		attr('속성명')
		- 요소 안에 있는 속성 값을 가져옴.(태그의 표준 속성이 아니어도 됨.)
		attr('속성명', '값')
		- 요소 안에 있는 속성 값을 '값'으로 덮어씀
		prop('프로퍼티명')
		- 요소 안에 있는 프로퍼티 값을 가져옴(태그의 표준 속성이어야함.)
		prop('프로퍼티명', '값')
		- 요소 안에 있는 프로퍼티 값을 '값'으로 set함.
		
		data('name')
		- 요소 속성의 data-name에 해당하는 값을 가져옴.
		data('name', '값')
		- 요소 속성이 data-'name'에 해당하는 값을 set함.
		*/
	</script>
</body>
</html>
