<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			border: 2px solid black;
			width: 500px; height: 400px;
		}
		.innerbox{
			text-align: center;
		}
		.numbox{
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="innerbox">
			<button class="prev btn" onclick="numBtn(this)"><</button>
			<div class="numbox"><span class="page">1</span>/6</div>
			<button class="next btn" onclick="numBtn(this)">></button>
		</div>
	</div>
	<script>
		let pageNum = document.querySelector('.container .innerbox .numbox .page');
		function numBtn(el){
			if(el.classList.contains('prev')){
				if(pageNum.textContent!=1){
					pageNum.textContent = (+ pageNum.textContent)-1;
				}
			}else{
				if(pageNum.textContent!=6){
					pageNum.textContent = (+ pageNum.textContent)+1;
				}
			}
		} 
	</script>
</body>
</html>
