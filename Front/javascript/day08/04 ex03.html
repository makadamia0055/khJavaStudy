<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ex3</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box-down{
			display: inline-block;
			width: 200px; height: 100px;
			border: 1px solid black;
			background-color: aquamarine;
			margin-top: 800px;
		}
	</style>
</head>
<body>
	<!-- 
		버튼과 박스를 배치하고, 버튼을 클릭하면 박스가 아래로 100px 
		천천히 내려가도록

	 -->
	<button class="btn-down">아래로</button><br>
	<div class="box-down"></div>

	<script>
		$('.btn-down').click(function(){
			$('.box-down').animate({'margin-top': '+=100px'}, 1000);
			// 전역변수 없이 단위 붙여서 기존 값에 += -=  등의 연산가능한듯
			// /=는 안됨
			// css 속성 top, bottom 사용시 position 설정을 relative absolute fixed 중 하나를 선택해야 함
		})
	</script>
</body>
</html>
