<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			margin:0; padding: 0;
		}
		.container-menu{
			
			border: 1px solid black;
			display: inline-block;
		}
		.item-menu{
			float: left;
			width: 200px; height: 50px;
			display: inline-block;
			position: relative;
		}
		.item-menu + .item-menu{
			border-left: 1px solid black;
		}
		.inner-menu{
			width: 200px; height: 100px;
			border: 1px solid black;
			position: absolute;
			top: 100%;
			display: inline-block;
			
		}
	</style>
</head>
<body>
	<div class="container-menu">
		<div class="item-menu"><div class="inner-menu">1-1</div>1</div>
		<div class="item-menu"><div class="inner-menu">2-1</div>2</div>
		<div class="item-menu"><div class="inner-menu">3-1</div>3</div>
	</div>
	<script>
		$('.item-menu').click(()=>{
			
		})
	</script>
</body>
</html>
