<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{ width: 630px;}
		.container::after{
			clear: both; display: block; content: ''; 
		}
		.btn-prev, .btn-next{
			float: left; width: 48px; height: 48px; border: 1px solid #000;
			line-height: 48px; text-align: center; text-decoration: none; color: #000;
		}
		.list-menu{
			list-style: none; margin: 0 10px; padding: 0; float: left;
			width: 500px; height: 48px; border: 1px solid #000;
		}
		.item-menu{
			float: left; width: 100px;height: 48px; text-align: center; line-height: 48px;
		}
		.item-menu~.item-menu{
			border-left: 1px solid #000; margin-left: -1px;
		}
		.link-menu{
			height: 100%; width: 100%; display: block; color: #000; text-decoration: none;
		}
		.item-menu.selected{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<a href="#" class="btn-prev" onclick="moveItem(this)">&lt;</a>
		<ul class="list-menu">
			<li class="item-menu selected">
				<a href="#" class="link-menu">엔터</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">스포츠</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">자동차</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">웹툰</a>
			</li>
			<li class="item-menu">
				<a href="#" class="link-menu">경제</a>
			</li>
		</ul>
		<a href="#" class="btn-next" onclick="moveItem(this)">&gt;</a>
	</div>
	<script>
		function moveItem(btn){
			let currentMenu = document.querySelector('.item-menu.selected');
			if(btn.classList.contains('btn-prev')){
				let prevItem = currentMenu.previousElementSibling;
				if(currentMenu==currentMenu.parentElement.firstElementChild){
					prevItem = currentMenu.parentElement.lastElementChild;
				}
				currentMenu.classList.remove('selected');
				prevItem.classList.add('selected');
			}else{
				let nextItem = currentMenu.nextElementSibling;
				if(currentMenu==currentMenu.parentElement.lastElementChild){
					nextItem = currentMenu.parentElement.firstElementChild;
				}
				currentMenu.classList.remove('selected');
				nextItem.classList.add('selected');
			}
		}
	</script>
</body>
</html>
