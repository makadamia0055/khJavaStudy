<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		*{
			padding: 0; margin: 0; 
		}
		a{
			text-decoration: none;
			color: inherit;
		}
		.main{
			display: inline-block;
			
			width: 500px; height: 500px;
			padding: 20px;
			background-color: rgba(46, 46, 46, 0.911);

		}
		.left-link{
			display: inline-block;
			width: 40px; height: 40px;
			line-height: 40px; color: aliceblue;
			text-align: center;
			border-radius:5px;
			background-color: rgb(31, 31, 31);
		}
		.right-box{
			border: 3px double rgba(99, 99, 99, 0.692);
			border-radius: 20px;
			height: 400px; width: 200px;
			float: right;
			padding: 7px;
			
		}
		.btn-close{
			float: right;	
			border: 0px;
			background-color: rgba(71, 71, 71, 0.692);
			color: white;
			border-radius: 5px;
			width: 20px;
			height:20px;
			outline: 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="main">
		<a href="#" class="left-link">메뉴</a>

		<div class="right-box" hidden><button class="btn-close">&times;</button></div>

	</div>
	<script>
		$('.left-link').click(function(){
			$('.right-box').show();
		})
		$('.btn-close').click(function(){
			$('.right-box').hide();
		})
	</script>
</body>
</html>
