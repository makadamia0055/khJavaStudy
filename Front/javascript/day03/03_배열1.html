<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/*
		- push(data) : 배열 끝에 data 추가
		- unshift(data) : 배열 앞에 data 추가
		- pop(data) : 배열 마지막 값을 꺼냄(제거 후 반환)
		- shift(data) : 배열 첫번째 값을 꺼냄(제거 후 반환)

		배열에 typeof를 사용하면 object로 뜬다 
		배열임을 확인하고 싶으면 isArray를 사용하면 된다.
		*/ 
		let arr = [];
		arr.push(1);  // [1]
		arr.unshift('2'); // ['2', 1]
		arr.push(true); // ['2', 1, true]
		arr.unshift({name: '홍길동'}); //[{name: '홍길동'}, '2', 1, true]
		console.log(arr);
		console.log(arr.shift()); //{name: '홍길동'}
		console.log(arr.pop()); // true
		console.log(arr); // ['2', 1];
	</script>
</body>
</html>
