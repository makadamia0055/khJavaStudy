<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 find예제</title>
</head>
<body>
	<script>
		let arr = [
			{title: '이것이 자바다', author: '신용권'},
			{title : '자바의 정석', author: '남궁성'},
			{title : '자바의 정석2', author: '남궁성'},
	];
	/*
	-find(함수)
		- 함수 안에 return 값이 true가 되게 하는 요소를 반환하는 메소드
		- 일반적으로 배열 안의 요소가 객체로 되어있고, 객체의 특성 속성 값을 비교하여 요소를 찾을 때 사용.

	-findIndex(함수)
		- 함수 안에 return 값이 true가 되게 하는 요소의 위치를 반환하는 메소드

	- filter(함수)
		- 함수의 조건을 만족하는 모든 요소를 배열로 리턴하는 메소드

		find : 최대 1개, filter : 여러개를 배열로

		find, findIndex, filter 에서 사용하는 함수
		function(item, index, arr){
			//item : 각 요소
			//index: 요소의 번지
			//arr: 배열 전체
		}
	*/
	// find => 요소 리턴
	let book = arr.find(function(item){
		return item.author=='남궁성';
	});
	
	//findIndex => index 리턴
	let bookIndex = arr.findIndex(item=>item.author =='남궁성');
	console.log(bookIndex);
	console.log(book);

	let bookFilter = arr.filter(item=> item.author =='남궁성');
	console.log(bookFilter);

	</script>
</body>
</html>
