<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1 style="color:#ff6450;">테스트</h1>
	<script>
		/*
		어림수 구하기 floor vs truncate 차이

		부정확한 계산
		-너무 큰 숫자를 계산하면 Infinity로 처리됨. 
		-그리고 실수 계산 시 부정확한 계산 발생(컴퓨터에서 2진수 실수를 정확히 표현 불가하기 때문에)
		-> 그래서 특정 소수점 이하를 생략하는 함수 존재. toFixed()
		*/
	// alert(0.1+0.2==0.3);
	// alert((0.1+0.2).toFixed(6)==0.3);
		
		/*
		js에서는 0 이외에 -0도 존재

		기타 함수 isNaN(), isFinite()

		Object.is : ===과 유사하나 NaN끼리의 비교, 0과 -0의 비교에서 차이
		https://ko.javascript.info/number 참고
		*/

		let num1 = 0xff; //125;
		console.log(`0xff=${num1}`);
		let num2 = 0o70; //56;
		console.log(`0o70 = ${num2}`);
		let num3 = 0b111; //7;
		console.log(`0b111 = ${num3}`);
		let num4 = 1e3; //1000;
		console.log(`1e3 = ${num4}`);
		let num5 = 1e-3; //0.001;
		console.log(`1e-3 = ${num5}`);

		let red = 255;
		let green = 100;
		let blue = 80;
		let color = `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`;
		console.log(color);

		/* 중요!
		- 소수점 계산 시 100% 정확하지 않기 때문에 특정 소수점 자리까지 확인하는 것이 좋을 수 있다.
		*/
		let a = 0.1, b = 0.2;
		console.log(`(${a}+${b})==0.3 : ${(a+b)==0.3}`);
		console.log(`(${a}+${b}).toFixed(6)==0.3 : ${(a+b).toFixed(6)==0.3}`);
		/*
		- isFinite : 값/변수가 유한수인지 아닌지를 확인하는 함수
		*/
		console.log(`isFinite(1/0) : ${1/0}`); // cf)자바에서는 1/0은 에러가 나오고 1.0/0은 무한이 나온다고 함.
		console.log(`isFinite(1000000) : ${1000000}`);
		console.log(`isFinite(1e500) : ${1e500}`);

		console.log(`+'abc' === NaN : ${+'abc' === NaN}`);
		console.log(`Object.is(+'abc', NaN) : ${Object.is(+'abc', NaN)}`);
		console.log( +0== -0);
		console.log(Object.is(0, -0));
	</script>

</body>
</html>
