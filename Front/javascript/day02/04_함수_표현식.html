<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 표현식 예제</title>
</head>
<body>
	<script>
		/*
		함수 표현식 
		let 함수명 = function(변수1, 변수2, ...){
			구현;
		}
		- 함수 표현식이 선언되기전에 호출이 되면 에러가 발생
		-> (이건 아마 let 때문인 듯, let는 호이스팅 과정 중에서 let선언 이전시점 까지는
		값의 할당을 임시적으로 유예시킴(호이스팅은 되나 호출은 예외 발생)
		);
		https://hanamon.kr/javascript-%ED%98%B8%EC%9D%B4%EC%8A%A4%ED%8C%85%EC%9D%B4%EB%9E%80-hoisting/
		- 함수 선언식은 선언되기전 호출되어도 동작.

		- JS에서 함수는 """하나의 값"""이다.
		https://ko.javascript.info/function-expressions

		-값으로 취급하는 것이기 때문에 }; 중괄호 끝에 세미콜론 넣어줌.
		*/
		sayHello();
		let sayHello = function(){
			console.log('Hello');
		};
		function sayName(){
			console.log('홍길동');
		}
		let sayName2 = sayName;
		sayName2();
		// 이런 식으로 대입도 가능. 결국은 함수를 값으로 취급한다는거.
	</script>
</body>
</html>
