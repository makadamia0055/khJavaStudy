<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체 예제</title>
</head>
<body>
	<script>
		/*
		객체는 {} 중괄호를 통해 생성
		- 속성명은 변수도 될 수 있고, 메소드도 될 수 있다.
		let 객체명 = { 
			속성명1 : 값1,
			속성명2 : 값2,
			...,
			속성명n : 값n
		};
		- 객체의 속성 사용 방법
		객체명.속성명
		객체명[속성명] 
		- 객체 생성 이후 속성 추가하는 방법
		객체명.속성명 = 값;

		- 객체 속성 삭제하는 방법
		delete 객체명.속성명;		

		-객체의 속성에 원하는 속성이 있는지 없는지 확인하는 방법
		'속성명' in 객체명

		*/
		let user = {
			id : 'abc', 
			pw : 'qwe',
			printHello : function(){
				console.log('Hello');
			}
		}
		console.log(user.id);
		console.log(user[`pw`]);
		user.authority = 'user';
		console.log(user);
		user.printHello();
		delete user.printHello;
		console.log(user);
		console.log('id' in user);
		console.log('printHello' in user);
		/* 객체의 값을 반복문으로 확인하는 방법 
		for in문, for of 문
		for(변수명 in 객체명){
			//이 때 변수명은 속성값을 가져옴.
		}
		-- for of문 : [Symbol.iterator] 속성을 가지는 컬렉션 전용
		-- Array, Map, Set, String 등
		for(변수명 of 객체명){
			//이 때 변수명은 값을 가져옴.
		}
		
		*/ 
		for(property in user){
		 console.log(`user.${property} = ${user[property]}`);
		}
		for(value of user){
		 console.log(value);
		}
		const book = {
			name : '이것이 자바다', 
			prive : 10000
		};
		/*
		상수 객체는 속성들을 수정할 수는 있지만 객체를 바꿀 수 없음.
		*/

		book.price = 20000;
		console.log(book);
		// const book = > 참조변수의 주소값은 변경불가, 그 내부 값들에 변경 제약 거는건 아님
		
		/* 계산된 프로퍼티 : 객체의 속성명을 바깥 변수에서 받아오는 것.
				[속성명]으로 나타냄.
				객체가 생성된 후에는 객체명[속성명] = 값 으로 추가 가능
		*/
		let os = 'ios'
		let phone = {
		[os] : 'version 1.1'
	}

	/* 
	단축 프로퍼티 : 바깥에 선언된 변수 : 값 쌍을 프로퍼티로서 그대로 가져오고자 할 때
	변수 이름만 그대로 사용해서 해당 변수 : 값 쌍을 프로퍼티로 가져온다.

	
	*/
	let id = 'abc', pw = 'abc123';
	let user2 = {
		id, pw
	}
	</script>
</body>
</html>
