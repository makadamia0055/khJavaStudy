<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수 예제</title>
</head>
<body>
	<script>
		/*
		함수=> 객체 없이 사용할 수 있는 메소드?

		자바 메소드
		리턴타입 메소드명(자료형 변수명1, 자료형 변수명2, ...){}

		-자바 스크립트 함수 선언 방식
		function 함수명(변수명1, 변수명2, ....){
			// 변수 자체에 데이터형을 지정하지 않아서 

		}
			-선언된 함수는 어디에서 호출하든 상관없이 호출됨
			->함수 호이스팅

		*/

		showMyName(); // 밑에서 선언한 함수 정상작동함.

		function sayHello(){
			console.log('Hello');
		}
		// 콘솔에서 함수 명만 입력하면 함수의 형태가 출력된다.
		
		function add1(num1, num2){
			console.log(`num1 + num2 = ${num1+num2}`)
		}
		function add2(num1, num2){
			return num1+num2;
		}
		add1(3, 4);
		add1(3, 5, 6, 3); // 1. 선언되지 않은 매개변수들을 기입하면?
		//선언되지 않은 매개변수들은 없는 것 취급하고 선언된 부분만 처리함.

		add1(3) // 2. 선언한 매개변수를 기입하지 않으면?
		//기입되지 않은 매개변수 값에 undefined가 들어감.

		// 3. 매개변수의 기본값 설정
		function showMyName(firstName = '길동', lastName = '홍'){
			console.log(`${lastName}${firstName}`);
		}
		showMyName('종표', '홍');
		showMyName('증표');
		showMyName('철수', undefined);
		showMyName();



		let num3 = add2(3, 4);
		console.log('add2(3, 4) :' + num3);

		// 전역변수 (static 변수가 전역변수라 볼 수 있는가? 궁금쓰)
		let name='홍길동';
		function showName(){
			console.log(name);
		}
		showName();
		// 전역변수들은 콘솔창에서 호출 가능.
		// 전역변수의 사용은 최저로 하기. 왜냐면 함수 밖에 존재하는 값을 호출하는 것이므롸
		// 호출 시 별도로 신경을 써야하기 때문

	</script>
</body>
</html>
