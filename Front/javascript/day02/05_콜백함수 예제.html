<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>콜백함수 예제</title>
</head>
<body>
	<script>
		/*
		콜백함수
		- 다른 함수의 매개변수로 들어가는 함수를 콜백함수라고 함.
		- 인수로 함수가 들어갈 수 있다는 것.
		*/
		function ok(){
			console.log('확인했습니다.');
		}
		function cancle(){
			console.log('취소했습니다.');
		}
		function toBeContinue(title, okFunc, cancleFunc){
			if(confirm(title)){
				okFunc();
			}else{
				cancleFunc();
			}
		}
		// toBeContinue('계속 하시겠습니까?', ok, cancle);
		toBeContinue('계속 하시겠습니까?', 
		function(){	console.log('확인했습니다.');}, 
		function(){	console.log('취소했습니다.');});
				// 이것처럼 익명함수를 만들어 사용가능
			
		// 함수표현식 만의 용법
		//for문 밖에 변수 선언하는 것처럼 
		// 반복문, 조건문 밖에 선언을 해두고 안에서 구현 가능
		//(개별 반복, 조건문마다 구현을 다르게 해야할 때 사용)
		
	</script>
</body>
</html>
