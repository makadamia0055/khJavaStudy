<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제2</title>
</head>
<body>
	<script>
		/*
		- 알림창으로 아이디, 비번을 입력받아 회원 객체를 생성하고,
		회원 객체의 아이디, 비번을 콘솔에 출력하는 코드를 작성하세요.
		*/
		
	
		
		function User() {
			let id = prompt('아이디를 입력하세요');
			this.id = id;
			let pw = prompt('아이디를 입력하세요');
			this.pw = pw;
			this.print = function(){
					console.log(`id: ${this.id} pw: ${this.pw}`);
			}
		}
		let client1 = new User();
		client1.print();
		


	</script>
</body>
</html>
