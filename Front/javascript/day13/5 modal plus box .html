<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	.box-container{
		border: 1px solid black; padding: 20px;
		border-radius: 10px; 
	}
	.box-liner{
		margin-top : 20px;
		display: flex;
	}
	.box-liner:first-child{
		margin-top : 0;
	}
	.box{
		width: 100%; height: 100px; border : 1px solid black;
		 border-radius: 10px;  text-decoration: none;
		 color: black; 
		 line-height: 20px; 
		/* height가 100px이고 line-height가 20px이니 5줄들어감 */
		 /* 여러줄 말줄임처리하는 법 */
		 overflow: hidden; text-overflow: ellipsis;
		 display: -webkit-box;
		 -webkit-box-orient: vertical;
		 -webkit-line-clamp: 5;
		 /* 여러줄 말줄임처리하는 법 */
	}
	.box + .box{
		margin-left : 20px;
	}
	.popup-container{
		position: fixed; top: 0; left: 0; right:0; bottom: 0;
		background: rgba(0, 0, 0, 0.7);
		display: none;
	}
	.popup{
		width: 500px; height: 500px;
		background-color: #fff;
		margin: calc(50vh - 250px) auto;
		position: relative;
	}
	.popup .btn-close{
		position: absolute; top : 0; right : 0;
		font-size:30px; background-color: #fff;
		border: 0; outline: 0; cursor: pointer;

	}
	.popup .contents{
		padding-top: 40px;
	}
	.plus-container{
		width: max-content;
	}
	.plus-box{
		position: absolute;
		display: inline-block;
		width: 80%;
		height: 50px;
		border: 1px solid black;
		border-radius: 10px;
		text-align: center; font-size: 30px;
		left: 10%;
		margin-top: 10px;
		text-decoration: none; color: black
	}
	</style>
</head>
<body>
	
	<div class="box-container">
		<div class="box-liner">
			<a href="#" class="box">안녕하세요 Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, nobis libero, nulla nam perferendis delectus odit qui eligendi inventore accusamus quidem itaque quo provident eveniet quasi iure sapiente accusantium modi.</a>
			<a href="#" class="box">만나서 반갑습니다</a>
			<a href="#" class="box">제 이름은 홍길동입니다.</a>
		</div>
	</div>
	
	
	<div class="plus-container">
		<a href="#" class="plus-box">+</a>
	</div>
	
	
	
	<div class="popup-container" >
		<div class="popup">
			<button class="btn-close">X</button>
			<div class="contents"></div>
		</div>
	</div>
	<script>
		$('.box').click(clickBox);

		$('.popup .btn-close').click(function(){
			$('.popup-container').hide();
		})
		$('.plus-box').click(function(e){
			e.preventDefault();
			// let containers = $('.box-liner').first().html();
			// $('.box-container').append(`<div class="box-liner"> ${containers}`);
			// 	$('.box-container').on('click', '.box', clickBox);
			let containers = $('.box-liner').first().clone();
			// clone는 해당 요소를 깊은 복사로 복사한다.
			$('.box-container').append(containers);
				$('.box-container').on('click', '.box', clickBox);
				// 이렇게 추가해주는 방법
		})
		function clickBox(e){
			e.preventDefault();
			// 선택한 박스의 내용을 가져옴
			let content = $(this).text();

			// 가져온 내용을 팝업창 컨텐츠에 추가
			$('.popup .contents').text(content);
			// 팝업 컨테이너를 보여줌
			$('.popup-container').show();
			
			// 함수로 만들어서 onclick 이벤트로 등록하는 방법도 있음.
		}
	</script>
</body>
</html>
