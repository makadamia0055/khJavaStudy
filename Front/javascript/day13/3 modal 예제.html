<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
	.box-container{
		border: 1px solid black; padding: 20px;
		border-radius: 10px; display: flex;
	}
	.box{
		width: 100%; height: 100px; border : 1px solid black;
		 border-radius: 10px;  text-decoration: none;
		 color: black; 
		 line-height: 20px; 
		/* height가 100px이고 line-height가 20px이니 5줄들어감 */
		 /* 여러줄 말줄임처리하는 법 */
		 overflow: hidden; text-overflow: ellipsis;
		 display: -webkit-box;
		 -webkit-box-orient: vertical;
		 -webkit-line-clamp: 5;
		 /* 여러줄 말줄임처리하는 법 */
	}
	.box + .box{
		margin-left : 20px;
	}
	.popup-container{
		position: fixed; top: 0; left: 0; right:0; bottom: 0;
		background: rgba(0, 0, 0, 0.7);
		display: none;
	}
	.popup{
		width: 500px; height: 500px;
		background-color: #fff;
		margin: calc(50vh - 250px) auto;
		position: relative;
	}
	.popup .btn-close{
		position: absolute; top : 0; right : 0;
		font-size:30px; background-color: #fff;
		border: 0; outline: 0; cursor: pointer;

	}
	.popup .contents{
		padding-top: 40px;
	}
	</style>
</head>
<body>
	<div class="box-container">
		<a href="#" class="box box1" data-index="0">안녕하세요 Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, nobis libero, nulla nam perferendis delectus odit qui eligendi inventore accusamus quidem itaque quo provident eveniet quasi iure sapiente accusantium modi.</a>
		<a href="#" class="box box2" data-index="1">만나서 반갑습니다</a>
		<a href="#" class="box box3" data-index="2">제 이름은 홍길동입니다.</a>
	</div>
	
	
	
	
	<div class="popup-container" >
		<div class="popup">
			<button class="btn-close">X</button>
			<div class="contents">1</div>
		</div>
		<div class="popup">
			<button class="btn-close">X</button>
			<div class="contents">2</div>
		</div>
		<div class="popup">
			<button class="btn-close">X</button>
			<div class="contents">3</div>
		</div>
	</div>
	<script>
		$('.box').click(function(){
			$('.popup-container').show();
			// let index = $(this).data('index');
			// index() : 선택된 요소가 선택자들 중에서 몇번째 요소인지 알려주는 메소드. 0부터 시작

			$('.popup').eq($(this).index()).show().siblings().hide();
		});
		$('.popup .btn-close').click(function(){
			$('.popup-container').hide();
		})
	</script>
</body>
</html>
