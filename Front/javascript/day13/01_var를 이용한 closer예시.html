<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// var를 이용한 클로저 예시
		
		var x = 10;
		console.log(x);
		if(x>0){
			var y = 20;
			console.log(y);
			var x = 5
			console.log(x);
			// var는 클로저의 성질을 가지고 있다.
			// 함수 안에서 선언되어도 함수 밖을 빠져나가서 호출 가능
		}
		console.log(y);
		console.log(x);

		let num1 = 10;
		let num2 = 20;
		if(num1>0){
			let num2 = 30;
			console.log(`num2 = ${num2}`);
		}
		console.log(`num2 = ${num2}`);


		var num3 = 10;
		var num4 = 20;
		if(num3>0){
			var num4 = 30;
			console.log(`num4 = ${num4}`);
		}
		console.log(`num4 = ${num4}`);
		//https://developer.mozilla.org/ko/docs/Web/JavaScript/Closures
</script>
</body>
</html>
