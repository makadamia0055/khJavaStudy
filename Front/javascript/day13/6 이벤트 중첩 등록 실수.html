<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자주 하기 쉬운 실수 </title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<button class="btn1">버튼1</button>
	<button class="btn2">버튼2</button>
	<script>
		/*
			-요소1에 이벤트A를 등록하는데, 요소의 다른 이벤트B를 등록하는 코드가
				이벤트 A안에 있는 경우 
		*/
		// 버튼 2를 그냥 누르면 실행 안됨
		// 그런데 버튼 1을 누르고 버튼 2를 누르면 실행됨
		// 하지만 다중 실행됨.
		$('.btn1').click(function(){
			console.log('버튼 1 클릭')
			//$('.btn2').off('click'); 이벤트 등록을 취소
			$('.btn2').click(function(){
				console.log('버튼2 클릭'); // 이벤트가 중첩 등록 => 이벤트가 중첩등록된 횟수만큼 실행됨.
				
			})
			$('.btn2').click();//이건 이벤트 등록이 아니라 이벤트 호출
		})
	</script>
</body>
</html>
