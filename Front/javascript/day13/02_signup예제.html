<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<form action="" method="get">
		<fieldset>
			<legend>회원가입</legend>
			아이디<input type="text" name="id">
			<button type="button" class="btn-dup">중복확인</button><br>
			비밀번호<input type="password" name="pw"><br>
			비번확인<input type="password" name="pw2"><br>
			서울 <input type="radio" name="region" value="seoul">
			부산 <input type="radio" name="region" value="busan">
			대구 <input type="radio" name="region" value="deagu"><br>
			<button type="reset">초기화</button>
			<button type="submit">회원가입</button>

		</fieldset>

	</form>
	<script>
		$(function(){
			$('form').submit(function(){
				if($('[name=region]:checked').length==0){
					alert('지역을 선택하세요');
					return false;
				}
			});
			$('.btn-dup').click(function(){
				let id = $('[name=id]').val();
				let idRegEx = /^[a-z][a-zA-Z0-9!@#]{5,11}$/;
				if(idRegEx.test(id)){
					$('[name=id]').css('background', 'green');
				}else{
					$('[name=id]').css('background', 'red');
				}
			})
			$('button[type=reset]').click(function(){
				$('[name=id]').removeAttr('style');

			})
		});
	</script>

</body>
</html>
