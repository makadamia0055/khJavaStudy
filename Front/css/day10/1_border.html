<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>테두리 예제</title>
	<style>
		.parent{
			border: 5px solid aqua;
		}
		.box{
			line-height: 20px; font-size: 15px; text-align: center;
			width: 100px;  margin-left: 10px; background: gray;
			border-bottom: 5px solid transparent;
			display: inline-block;
		}
		/* 투명한 값을 줌 transparent */
		.box.active{
			border-color: red; 
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="box active">레드</div>
		<div class="box">블루</div>
		<div class="box">그린</div>
</div>
</body>
</html>
