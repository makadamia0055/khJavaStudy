<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Margin예제</title>
	<style>
		.box{width : 100px; height: 100px; border: 1px solid black;}
		.box1{ padding-left: 10px;}
		.box2{padding: 20px; margin-top : 20px; margin-bottom: 20px;}
		.box3{margin-top: 20px; }
		
	</style>
	<!-- 요소 간 margin이 중첩되면 둘 중 큰 margin으로 합쳐짐. (더해지는 것이 아님) -->
</head>
<body>
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>

</body>
</html>
