<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>블록 태그와 인라인 태그 차이</title>
	<style>
		.box1{
			width: 50px; height: 50px;
			background: yellow;
		}
		/* block태그이므로 크기 변경이 가능. 새 라인에서 시작 */
		.box2{
			width: 50px; height: 50px;
			background: rgb(129, 129, 57);
			display: none;
		}
		/* 인라인 태그이므로 현재 위치에서 시작. 크기 변경이 불가능 */
		.box3{
			width:50px; height: 50px;
			background: blue; color:white;
		}
/* 인라인 블락 태그이므로 크기 변경이 가능
	현재 위치에서 시작 */


		/* 
		div-block
		span-inline
		input-inline-block
		
		
		*/
	</style>

</head>
<body>
	<div class="box1">1</div>
	<span class="box2">2</span>
	<input type="text" class="box3">3
</body>
</html>
