<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>그라데이션 예제</title>
	<style>
	.box{height:100px; margin-bottom:30px;}
	.box1{background: linear-gradient(45deg, yellow, green)}
	.box2{background: linear-gradient(to right, yellow, green)}
	.box3{background : linear-gradient(to bottom, yellow 30%, green 30%, blue)}
	.box4{background: linear-gradient(to bottom, yellow, green, blue)}
	/* 방향은 top left right bottom */
</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>

</body>
</html>
