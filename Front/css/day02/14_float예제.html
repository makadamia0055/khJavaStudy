<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float 예제</title>
	<style>
		.box{
			width: 100px; height:100px; border : 1px solid black;
			float: left;
		}
		/* float 속성을 지정한 부모요소에 아래의 코드를 공식처럼 삽입한다. */
		.container-box::after{
			clear: both; display: block; content: '';
		}
	</style>
</head>
<body>
	<!-- 
		일반적으로 부모의 높이는 자식의 컨텐츠 높이를 따라감. 
		그런데 float를 사용하면 부모의 높이가 0이 됨. 그래서 추가 작업이 필요함. 

		cf) float 떠있다. 그냥 떠있다고 생각하면 됨. 그래서 부모요소와 관계가 애매해짐.
	-->
	<div class="container-box">
		<div class="box box1"></div>
		<div class="box box2"></div>
</div>
<div class="container-box">2</div>
</body>
</html>
