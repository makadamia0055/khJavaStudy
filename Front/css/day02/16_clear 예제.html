<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>clear 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; border: 1px solid black;
			float: left;

		}
		.box2{float: right; height: 200px;}
		.clear{ clear: left;}
		/* left, right, both 어느 쪽을 기준으로 clear된(다른 요소가 끝난 곳) 곳에 요소를 배치. */
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="clear">안녕하세요 제 이름은 홍길동 입니다.</div>
	</div>

</body>
</html>
