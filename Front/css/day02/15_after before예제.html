<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>after before 예제</title>
	<style>
		.hi::before{	content: '인사 : ' ;	}

		.hi::after{	content: '하세요.' ; 	}
			
		/* before : 해당 요소 앞에 추가하는 경우
		after: 해당 요소 뒤에 추가하는 경우 */
	</style>
</head>
<body>
	<span class="hi">안녕</span>
</body>
</html>
