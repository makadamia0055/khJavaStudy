<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응 선택자 등</title>
	<style>
		.box{
			width: 100px; height: 100px; background: yellow;
			position: absolute; top: 500px;
		}
		.box:hover{
			background: green; 
		}
		.container-box{
			padding: 20px; background: blue;
		}
		.inner-box{
			padding: 20px; background: gray;
			
		}
		.container-box:hover{
			background:black;
			
		}
		.inner-box:hover{
			
			background:red;
		}
		/* 자손 요소를 호버하면 부모 요소도 자동 호버가 된다. 
		그건 자식요소를 다른 곳을 빼도 그렇다.  */
		input:focus{
			background: red;
		}
		input:checked{
			width: 50px;
		}
		input:checked+label{
			background: yellow;
		}
		input:not(:checked){ /*input태그 중에서 checked가 아닌 애들*/
			background: green;
		}
		input:not(#text){
			background: yellowgreen;
		}
		
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="container-box">
		<div class="inner-box">
			<div class="box"></div>
		</div>
	</div>
	<input type="text" id="text">
	<input type="checkbox" id="apple">
	<label for="apple">사과</label>
</body>
</html>
