<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스>박스 예제</title>
	<style>
		.container-box{
			width: 600px; height: 800px;
			border: 3px solid red;
			margin: 50px;
			padding: 20px;
			background-color: white;
		}
		.container-box::after{
			clear: both; content: ''; display: block;
		}
		.menu{width: 100px; height: 50px;
			position: relative;
			border: 2px solid green;
			float:left;
			box-sizing: border-box;
			background-color: antiquewhite;
			
		}
		.menu+.menu{
			border-left: 1px;
		}
			
		.sub{width: 100px; height: 200px;
			position: absolute;
			top:100%; left: -1px;
			border: 1px solid blue;
			display: none;
			box-sizing:border-box;
			background-color: azure;

		}
		/* 박스 컨텐츠 시작 위치에 sub박스가 시작됨. */
		/* .menu1:hover>.sub1{
			display:block;
		}
		.menu2:hover>.sub2{
			display:inline-block;
		}
		.menu3:hover>.sub3{
			display:inline-block;
		} */
		.menu:hover>.sub{
			display:inline-block;
		}

	</style>
</head>
<body>
	<div class="container-box">
		<div class="menu menu1">1<div class="sub sub1">1</div>
	</div>
		<div class="menu menu2">2<div class="sub sub2">2</div>
	</div>
		<div class="menu menu3">3<div class="sub sub3">3</div>
	</div>
		<div class="menu menu4">4<div class="sub sub4">4</div>
	</div>
		


	</div>
</body>
</html>
