<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>박스 3분할 예제</title>
	<style>
		.container-box{width: 600px; border: 1px solid blue;}
		.container-box::after{
			clear:both ; display: block; content:'';
		}
		/* 컨텐츠가 들어갔을 때 부모 박스가 밀리지 않게 하는 역할. */
		.box{ width: calc( (100% - 10px) / 3 ); height: 100px; 
			float:left}
		.box1{background: linear-gradient(to right, yellow, green); border-right: 5px solid red;}
		.box2{background: linear-gradient(to right, green, blue); border-right: 5px solid red;}
		.box3{background: linear-gradient(to right, blue, yellow)}
	</style>
</head>
<body>
	<div class="container-box">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
