<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<style>
		.container{ display: flex; height: 500px; border: 1px solid 
		#000; 
		
		}
		
		.box{width: 100%; height: 50px ; margin: 10px; background: yellow;
		float: left;}
		.box:nth-child(2){ width: 200%; height:100px;  background-color: red;}
		.box:nth-child(3){ width: 300%; background-color: blue;}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
	
</body>
</html>
