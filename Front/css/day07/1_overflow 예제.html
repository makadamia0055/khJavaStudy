<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>overflow 예제</title>
	<style>
		/* 
		overflow 속성
			- 컨텐츠가 요소보다 클 경우 컨텐츠를 보여줄지 말지를 결정하는 속성
			- overflow 속성은 부모에게 주는 것. 자식(컨텐츠)이 빠져나올 경우 
			- visible : 기본 값, 넘어가는 컨텐츠를 보여줌.
			- hidden : 넘어가는 속성을 보이지 않게 함.
			- scroll : 스크롤이 생겨서 넘어가면 스크롤을 통해 넘어간 부분을 확인(안넘쳐도 무조건 스크롤이 생김.)
			- auto : 크지 않으면 visible, 크면 scroll로 동작
		
		*/
		.box{
			width: 300px; height: 300px;
			background: red;
			overflow:scroll;
			/* IE, Edge, Firefox */
			-ms-overflow-style: none;/*IE, Edge*/
			scrollbar-width: none; /*파폭*/
		}
		/* Chrome, Safari, Opera */
		/* 스크롤 바를 없애는 옵션 (휠로 스크롤 가능)*/
		.box::-webkit-scrollbar{
			display: none;
		}
		
		.inner-box{
			width: 200px; height: 400px; 
			background: gray;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="inner-box">1</div>
</div>	
</body>
</html>
