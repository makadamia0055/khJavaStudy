			background-position: -398px -267px;

		.logo_naver::before{
			display: inline-block;
			width:222px;
			height: 52px;
			background-position: 0 -158px;
			vertical-align: top;
			content:'';
		}
		.container-search{
			border-bottom: 1px solid #e4e8eb;}
			
			.container-menu{
				position: relative;
				box-shadow:  0 1px 3px 0 rgb(0 0 0/ 12%);
			}
		.menu-inner-container{

			width: 1130px;
			padding: 0 30px;
			margin: 0 auto;
		}
		.group_nav{
			overflow: hidden;
			position: relative;
			padding: 11px 270px 11px 0;
		}

			color:#000; letter-spacing: -.3px;
		}
		.list_nav .nav_item{

		.list_nav .nav{

		.list_nav .ico_shoppinglive{

			vertical-align: top; margin: 5px 0px 0 0;

		.list_nav .ico_tv{

		.btn-more{

		margin-left:17px;
		font-size:13px;
		line-height: 30px;

		}
		.btn-more::after{

			width: 11px; height: 7px; background-position: -402px -296px;
			content:'';

			vertical-align: 2px;

		.list_nav.type_custom .nav_item + .nav_item{

			letter-spacing: -1px;
		}
		.group-weather{
			width:270px; height: 52px; top:0; right:0;
			bottom:0; overflow: hidden; text-align: right;
			position: absolute;
	
		}
		
		.list_nav.NM_FAVORITE_LIST .nav{

		}
		.list_nav + .list_nav{
			margin-left:12px
		}

		.container-body{
			position: relative;
			width: 1130px; padding: 20px 30px;
			margin: 0 auto;
			letter-spacing: -.2px;

			margin: -1px 1px 1px; content: '';

			float: left;
		}
		.floatright-sub_area{

		}
		.ico_dot::before{
			background-color: #d7dce0;
			display: inline-block;
			width: 3px; height: 3px; border-radius: 50%;

			vertical-align: 3px;

		.ico_bigdot{
			background-color: #c7ccd1;

			vertical-align: 3px;

		.leftbox-newstand-menubar .btn_sort{

		.leftbox-newstand-menubar .btn_sort.btn_sort_selected{

		.leftbox-newstand-menubar .sort_area{

		.rightbox-newstand-menubar{
			float:right;

		.rightbox-newstand-menubar .btn_set{

			display: inline-block;

		.rightbox-newstand-menubar .ico_tile:hover{

		.rightbox-newstand-menubar .ico_set{
			display: inline-block;

			height: 15px;
			background-position: -102px -386px;

			opacity: .7;
			margin: -1px 0 1px;
		}
		.rightbox-newstand-menubar .ico_set:hover{
			opacity: 1;
		}
		



		

		/* 공용 */
			
		.blind{
			position: absolute;
			width: 1px; height: 1px; margin: -1px; overflow: hidden;
		}

		.link-start-page::after, .icon-jrnaver.img1, .icon-happybean.img1,
		.icon-search.img1, .icon-auto-complete.img1, .logo_naver::before,
		.icon-kbd.img1, .ico_mail, .ico_shopping, .ico_shoppinglive, .ico_tv,
		.btn-more::after, .ico_naver.img1, .ico_lock::before, .ico_join::before,
		.leftbox-company::after, .ico_newnews, .link-newstand-title::after, .ico_list, .ico_tile, .ico_set{
			background-image: url(img/img1.png);
			background-size: 442px 428px;
		}
		
	</style>
</head>
