<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NAVER</title>
	<style>
		* { margin: 0; padding: 0;}
		ul,ol{ list-style: none;}
		a{	text-decoration: none;}
		#body{ 
			min-width: 1190px;
			font-family: -apple-system,BlinkMacSystemFont,"Malgun Gothic","맑은 고딕",helvetica,"Apple SD Gothic Neo",sans-serif;
			line-height: 16px; font-size: 12px; color: #202020;
			height: 1000px;
		}

		/* 검색창 */
		.inner-container{ 
			width: 1130px; margin: 0 auto; padding: 0 30px;
		}
		.box-search{
			position: relative; height: 160px;
		}
		.box-search .box-service{
			position: absolute; right: -3px; top: 12px;
		}
		.box-search .link-start-page{
			font-size: 11px; color: #404040; float: left; 
		}
		.box-search .link-start-page:hover{
			text-decoration: underline;
		}
		.box-search .link-start-page::after{
			content: ''; width: 26px; height: 26px; display: inline-block;
			background-position: -382px -213px;
			vertical-align: top; margin: -3px 0 0 3px;
		}
		.box-search .link-jrnaver{
			float: left;
		}
		.box-search .link-jrnaver .icon-jrnaver{
			width: 60px; height: 10px; background-position: -264px -296px;
			display: inline-block; vertical-align: top;
			margin: 3px; 
		}
		.box-search .link-jrnaver:hover .icon-jrnaver{
			background-position: -326px -296px;
		}
		.box-search .icon-bar{
			float: left; width: 1px; height: 10px; margin: 3px 7px;
			background: #e4e8eb;
		}
		.box-search .link-happybean{
			float: left; margin-left: 6px;
		}
		.box-search .link-happybean .icon-happybean{
			width: 34px; height: 11px; background-position: -365px -245px;
			display: inline-block; vertical-align: top;
			margin: 3px 3px 2px; 
		}
		.box-search .link-happybean:hover .icon-happybean{
			background-position: -380px -199px;
		}

		.box-search .box-search-area{
			position: absolute; top: 50%; left: 238px;
			margin-top: -28px;
		}
		.box-search .form-search{
			width: 582px; height: 52px; border: 2px solid  #19ce60;
			border-radius: 2px; 
		}
		.box-search .input-search{
			width: 444px; height: 24px; padding: 13px 15px;
			margin: 1px; background-color: #fff;
			font-size: 18px; line-height: 24px; color: #000;
			font-weight: bold; outline: 0; border: 0;
		}
		.box-search .btn-search{
			position: absolute; top: 0; right: 0; bottom: 0;
			width: 56px; background-color: #19ce60;
			border: 0; outline: 0;
			border-radius: 0 2px 2px 0; cursor: pointer;
		}
		.box-search .icon-search{
			width: 22px; height: 22px; display: inline-block;
			vertical-align: top; background-position: -420px -24px;
		}
		.box-search .btn-auto-complete{
			position: absolute; top: 0; bottom: 0; right: 64px;
			width: 22px;
		}
		.box-search .icon-auto-complete{
			display: inline-block; width: 10px; height: 5px;
			background-position: -158px -151px;
			position: absolute; top: 50%; left: 50%;
			margin: -2px 0 0 -5px;
		}
		.box-search .btn-kbd{
			position: absolute; top: 0; bottom: 0; right: 84px;
			width: 36px;
		}
		.box-search .icon-kbd{
			display: inline-block; width: 20px; height: 12px;
			background-position: -398px -267px;
			position: absolute; top: 50%; left: 50%;
			margin: -6px 0 0 -10px;
		}
		.box-search .link-naver-logo{
			position: relative; top: 30%; left:-9px;
			margin-top:-32px;

		}
		.box-search .icon-naver-logo{
			display: inline-block;
			width: 222px; height: 52px;
			vertical-align: top; background-position: 0 -158px;
		}
		.container-search{
			border-bottom: 1px solid #e4e8eb;}

			/* 메뉴 */
			.group-menu>*{
				float:left;
			}
			.group-menu{
				padding: 11px 270px 11px 0;
			}
			.group-menu .item-fix-menu{
				float:left;
			}
			.group-menu .item-fix-menu~.item-fix-menu{
				margin-left: 12px;
			}

			.group-menu .link-fix-menu, .group-menu .link-favority-menu{
				color:#03c75a; display: block;
				font-size: 15px; line-height: 30px;
				font-weight: 700; letter-spacing: -.3px;
			}
			.group-menu .icon-mail{
				width: 21px; height:21px; display: inline-block;
				background-position: -420px -73px; margin: 3px 9px 0 0;
				vertical-align: top;
			}
			.group-menu .icon-shopping{
				width: 24px; height:20px; display: inline-block;
				background-position: -76px -386px; 
				vertical-align: top;
			}
			.group-menu .item-fix-menu:nth-child(5), 
			.group-menu .item-fix-menu:nth-child(6){
				padding: 5px 0;
			}
			.group-menu .item-fix-menu:nth-child(5) a, 
			.group-menu .item-fix-menu:nth-child(6) a{
				line-height: 0;
			}
			.group-menu .icon-shoppinglive{
				width: 54px; height:20px; display: inline-block;
				background-position: -209px -267px; 
				vertical-align: top;
			}
			.group-menu .icon-tv{
				width: 12px; height:14px; display: inline-block;
				background-position: -256px -212px; 
				vertical-align: top; margin: 9px 2px 0 0 ;
			}
			/* */
			.group-menu .list-favority-menu{
				margin-left: 12px;
			}
			.group-menu .item-favority-menu{
				float:left;
			}
			.group-menu .item-favority-menu~ .item-favority-menu{
				margin-left: 12px;
			}
			.group-menu .link-favority-menu{
				color:#000;
			}
			.group-menu .btn-more{
				margin-left: 17px; font-size: 13px; line-height: 30px;
				color:#202020;
			}
			.group-menu .icon-more{
				width:11px; height: 7px; display: inline-block;
				background-position: -402px -296px;
				vertical-align: 2px; margin-left: 7px;
			}
			.group-weather{
			width:270px; height: 52px; top:0; right:0;
			bottom:0; overflow: hidden; text-align: right;
			position: absolute;

			
		}
		.container-menu{
			box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.12);
		}
		/* body */
		.container-body .inner-container{
			padding: 20px 30px;
		}
		.box-body .box-body-left{
			float:left;
			width: 750px;

		}
		.box-body .box-body-right{
			float:right;
			width: 350px;
		}
		.box-body .box-body-left1 {
			height: 135px; position: relative;
		}
		.box-body .box-body-left1 .frame{
			height: 135px; width: 750px;
		
		}
		.box-body .line{
			position:absolute; background-color: #000; opacity: .07;
		}
		.box-body .line-top{
			height: 1px; left:0; right: 0; top:0; 
			
		}
		.box-body .line-bottom{
			height: 1px; left:0; right: 0; bottom:0; 
		}
		.box-body .line-left{
			width: 1px; right: 0; top:0; bottom:0;
		}
		.box-body .line-right{
			width: 1px; left: 0; top:0; bottom:0;
		}
		


			/* 공통 */
		.clearfix::after{
			clear:both; display:block; content:'';
		}
		.blind{
			position: absolute;
			width: 1px; height: 1px;margin: -1px; overflow: hidden;
		}

		.img1::after, .icon-jrnaver.img1, .icon-happybean.img1,
		.icon-search.img1,.icon-auto-complete.img1,
		.icon-kbd.img1, .icon-naver-logo.img1, .icon-mail,
		.icon-shopping.img1, .icon-shoppinglive.img1, .icon-tv.img1, .icon-more.img1{
			background-image: url(img/img1.png);
			background-size: 442px 428px;
		}
		
	</style>
</head>
