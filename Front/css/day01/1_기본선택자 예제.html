<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		*{ 			color:red;		}
		div{ background-color: yellow;}
		#name{ font-weight: bold;}
		.bar{ text-decoration: none;} 
		body div{}
		body > div{}
		input[type=text]{}
	</style>
<!-- 비주얼 스튜디오에서는 선택자에 호버하면 선택자의 현황을 보여줌 -->
</head>
<body>
	<div>안녕</div>
	<p id="name">내 이름은 홍길동</p>
	<a href="http://www.naver.com" class="bar">네이버로</a>
	
</body>
</html>
