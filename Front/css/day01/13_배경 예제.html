<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경 예제</title>
	<style>
		.box{
			width: 100px; height: 100px; border: 10px solid transparent;
			padding: 20px;
		}
		.box1{background-color: yellow; background-clip: content-box;}
		.box2{background-color: yellow; background-clip: border-box;}
		.box3{background-color: yellow; background-clip: padding-box;}
		.box4{background-image: url(../image/페퍼로니.jpg); 
					/* background-size: 50px 50px; */
					background-size: contain;
					background-repeat: repeat;}
		.box5{background-image: url(../image/페퍼로니.jpg); 
					/* background-size: 50px 50px; */
					background-size: contain;
					background-repeat: repeat;
					}
		.box6{background-image: url(../image/페퍼로니.jpg); 
					background-size: 100px 100px; 
					background-repeat: no-repeat;
					background-position: center center;
					background-origin: content-box; /*이미지의 시작 위치를 지정*/
				}	
			.box7{
				height: 1000px;
				background-image: url(../image/페퍼로니.jpg);
				background-attachment: fixed; /*스크롤 했을 때 배경 이미지 처리*/
			}
		/* 
		background-clip : 백그라운드 범위
		 */
		 /* 한번에 적용하는 속성 background
		 background : image값 repeat값 attachment값 position값
									clip값 origin 값 size 값; (순서)
		 */
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
	<div class="box box6"></div>
	<div class="box7"></div>


</body>
</html>
