<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>글자 스타일 예제1</title>
	<style>
		*{ font-family: 'Times New Roman', Times, serif;}
		h1{font-size: 16px; font-weight: 100;
			font-variant: small-caps;}
		h2{font-size: 20px; font-weight: 400; font-style: oblique;}
		h3{font-size: 24px; font-weight: 700; font-style: italic;}
		/* font-style font-variant font-weigtht font-size/line-height font-family 
		순서를 지켜야 함.
		*/

		h4{
			font:italic small-caps bold 30px/30px serif;
		}

	</style>
</head>
<body>
	<h1>title1</h1>
	<h2>title2</h2>
	<h3>TITLE3</h3>
	<h4>title4</h4>

</body>
</html>
