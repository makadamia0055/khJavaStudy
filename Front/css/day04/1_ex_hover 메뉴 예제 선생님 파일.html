<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hover 메뉴 예제</title>
	<style>
		*{ padding: 0; margin: 0;}
		ul{	list-style: none; }
		a{ text-decoration: none; color: black;}
		.menu-item{
			width: 300px; height:50px;
		}
		.menu-link{
			display: block; height:100%;
			border: 5px solid black; text-align: center; line-height: 50px;
			font-size: 25px; color: black; font-weight: bold;
		}
		.submenu-list{
			margin-top: -5px;
			display: none;
		}
		
		.submenu-item{
			height:50px;
		}
		.submenu-item + .submenu-item{
			margin-top: -5px;
		}
		.submenu-link{
			display:block; height: 100%;
			border: 5px solid black; text-align: center; line-height: 40px;
			font-size: 25px; color: black; font-weight: bold;
			box-sizing: border-box;
		}
		.menu-item:hover .submenu-list{
			display: block;
		}
		/* block-> 부모 전체의 넓이로 잡힌다. (현재 넓이 지정 x라서 상속 넓이 적용)
			inline-block이나 inline시 글자 영역만 잡힘.
		*/
	</style>

</head>
<body>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
			<ul class="submenu-list">
				<li class="submenu-item">
					<a href="#" class="submenu-link">메뉴1-1</a>
				</li>
				<li class="submenu-item">
					<a href="#" class="submenu-link">메뉴1-2</a>
				</li>

			</ul>
		</li>
	</ul>
</body>
</html>
