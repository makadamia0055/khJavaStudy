<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="../bootstrap4/bootstrap.min.css">
	<style>
		.row :not(.form-control){
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<form action="" method="post" class="container mt-5">
		<h1>회원가입</h1>
		<br>
		<div class="form-group col-3">
			<label for="id">아이디</label>
			<input type="text" id="id" class="form-control" placeholder="아이디">
		</div>
		<div class="form-group col-3">
			<label for="pw">비밀번호</label>
			<input type="password" id="pw" class="form-control" placeholder="비밀번호">
		</div>
		<div class="form-group col-3">
			<label for="pwck">비밀번호 확인</label>
			<input type="password" id="pwck" class="form-control" placeholder="비밀번호 확인">
		</div>
		<div class="form-group col-3">
			<label for="address">주소</label>
			<input type="text" id="address" class="form-control" placeholder="주소">
			<label for="address-detail">상세 주소</label>
			<input type="text" id="address-detail" class="form-control" placeholder="상세 주소">
		</div>
		<div class="form-group col-4">
			<label for="tel">전화번호</label>
			<div class="row">
			<input type="tel" id="tel1" class="form-check-inline form-control offset-1 col-3"> -
			<input type="tel" id="tel2" class="form-check-inline form-control col-3"> - 
			<input type="tel" id="tel3" class="form-check-inline form-control col-3">
		</div>
		</div>

		<div class="input-group mb-3">
			<input type="text" class="form-control col-2" name="num1">
			<input type="text" class="form-control col-3 ml-5" name="num2">
			<input type="text" class="form-control col-3 ml-5" name="num3">

			
		</div>





		<button class="btn btn-outline-success btn-block">회원가입</button>




	</form>
</body>
</html>
