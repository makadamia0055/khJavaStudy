<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<img src="./div_span.png">
	<pre>블락과 인라인 태그 
	- inline 
		-현재 위치에서 시작
		-크기 변경이 불가능

	-block
		-새 라인에서 시작
		-크기 변경이 가능

	-inline-block
		-현재 위치에서 시작
		-크기 변경이 가능
	
	div 대표적인 블락태그
	span 대표적인 인라인 태그

	시맨틱 태그 : html5에서 들어온 실제 기능은 없지만 구조적 명명을 담당하는 태그들
	일반 div에 구조적 명명을 가미한

	
	안녕하세요. <span style="color : red;">이름</span>은 홍길동
	<div>만나서 반갑습니다.</div>


</body>
</html>
