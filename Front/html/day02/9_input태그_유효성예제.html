<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>유효성 검사</title>
</head>
<body>
	<!-- 
		tel, email, url은 데이터가 유효성에 맞지 않는 경우 전송이 안됨.
		단, required가 없으면 입력을 하지 않아도 전송 자체는 가능하며(데이터 전달이 안됨),
		required가 있으면 입력하지 않으면 전송 자체가 안된다.
		required : 필수항목
		
		그런데 보통은 커스터마이징이 안되서 유효성 검사기능이 있는 플러그인을 사용.
	 -->
	<form action="">
		<input type="tel" name="tel">
		<input type="email" name="email" required>
		<input type="url" name="url">
		<input type="submit" value="전송">




	</form>
</body>
</html>
