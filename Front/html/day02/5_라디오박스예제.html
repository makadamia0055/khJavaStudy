<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라디오 박스 예제</title>
</head>
<body>
	<form action="">
		<div>성별을 선택하세요</div>
		<!-- 라디오 박스를 사용할 때, 여러 값 중에 하나만 선택되게 하려면 name을 같게 해서
			같은 카테고리임을 알려야한다.
		라디오 박스도 checked 속성 됨. -->
		<input type="radio" name="gender" value="남성" checked> 남성 <br>
		<input type="radio" name="gender" value="여성"> 여성 <br>
		<input type="submit" value="전송">

	</form>
</body>
</html>
