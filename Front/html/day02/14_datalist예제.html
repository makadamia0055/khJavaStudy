<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>datalist 예제</title>
</head>
<body>
	<!-- 입력창인데 미리 선택된 값들이 선택지로 입력되어 있는-->
	<input type="text" name="city" list="citylist">
	<datalist id="citylist">
		<option>서울</option>
		<option>청주</option>
		<option>부산</option>
	</datalist>

</body>
</html>
