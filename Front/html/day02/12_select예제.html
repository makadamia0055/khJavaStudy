<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>select 예제 태그</title>
</head>
<body>
	<form action="">
		<!-- selected가 있으면 해당 속성이 초기값으로 지정, 없으면 첫번째 option이 초기값
			value가 없으면 option태그 안의 문자열이 value로 지정
			보이는 값과 전송하는 값이 같은 경우 생략하는 것이 편하나
			다른 경우는 반드시 작업 필요.
			size -> size 개 만큼 보여줌. 1이 기본 값.
			muliple -> ctrl키를 누르고 여러 키 선택 가능

			select는 커스터마이징이 가능하나 복잡하고 안정성이 떨어져 잘 안쓴다고.. 네이버도 기본 쓴다고..
		-->
	<select name="city" >
		<option value="서울">서울</option>
		<option value="청주" selected>청주</option>
		<option >부산</option>
		<input type="submit" value="전송">

	</select>

	
	
	</form>
	
</body>
</html>
