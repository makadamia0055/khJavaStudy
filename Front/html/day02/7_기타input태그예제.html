<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>기타 input 태그 예제</title>
</head>
<body>
	<!-- 서버로 파일을 전송할 때는 enctype을 설정
		method를 post로 설정 -->
	<form action="" method="get" >
		<!-- 화면에는 안보이지만 데이터 값은 전송하기 위해 사용-->
		<!-- color의 value는 16진수로 서버에 전송됨. -->
		<input type="color" name="color" > <br>
		<input type="date" name="date"> <br>
		<input type="datetime" name="datetime"><br>
		<input type="datetime-local" name="datetime-local"><br>
		<input type="time" name="time"><br>
		<input type="month" name="month"><br>
		<input type="week" name="week"><br>
		<!-- 숫자를 입력해야 전송가능하고 문자를 입력하면 전송이 안됨.(영어는 입력은 가능)
						 입력창 옆 버튼을 통해 숫자를 증가, 감소 시킬 수 있음. -->
		<input type="number" name="number" min="1" max="10" step="2"><br>
		1
		<input type="range" name="range" min="1" max="10" step="1" >
		10<br>
		<input type="search" name="search"><br>
		<input type="submit" value="전송">

	</form>
</body>
</html>
