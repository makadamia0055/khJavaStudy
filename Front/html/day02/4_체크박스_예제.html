<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>체크박스 예제</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>체크박스 예제</legend>
			<!-- checked 속성을 적용시키면, 해당 속성을 초기값으로 선택해놓음.
			꽤 많이 활용 -->
			<div>좋아하는 과일을 선택하세요.(중복선택 가능)</div>
			<input type="checkbox" name="fruit" value="apple" checked> 사과
			<input type="checkbox" name="fruit" value="orange"> 오렌지
			<input type="checkbox" name="fruit" value="banana"> 바나나
		</fieldset>
		<input type="submit" value="과일전송">
	</form>
	
</body>
</html>
