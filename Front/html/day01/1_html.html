<!DOCTYPE html> <!--문서 유형-html5 표준문서임을 의미-->
<html lang="ko"> <!-- html 시작 태그-->
<head> <!-- 화면 상에 보이지 않는 부분들(제목표시줄에 뜨는 title제외)-->
	<!-- meta -> html문서가 가지고 있는 정보들, 검색엔진이 여기서 문서 정보를 파싱-->
	<meta charset="UTF-8"> <!--문자 인코딩-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<!-- http-equiv 호환성 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- viewport 화면의 크기 -->
	<meta name="description" content="Html 연습 예제1">
	<meta property="og:image" content="">
	<base href="http://www.naver.com" target = "_blank">
	<!-- base 상대경로를 쓰는 곳이 있을 때 그 상대 경로를 지정.-->
	<title>제목</title>
	<!-- 상단 제목표시줄에 나오는 제목 -->
</head>
<body>
	<a href="http://127.0.0.1:5500/day01/1_html.html">기본 페이지로(절대)</a>
	<a href="/day01/1_html.html">기본 페이지로(상대)</a>
	<!-- 화면에 출력되는 부분-->



</body> 
</html>
