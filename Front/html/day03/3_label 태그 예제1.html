<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>라벨 태그 예제</title>
</head>
<body>
	<!-- 
		label 태그는 주로 input 태그와 함께 사용

		취미를 선택하는 화면을 구성
	 -->
	 
	 <!-- 글자를 클릭했을 때 체크박스가 선택되게 하기 위해 라벨태그를 씀-->
	 <!-- 최대 3개 조건은 나중에 자바스크립트로.... -->
	 <form action="">
		<legend>취미를 선택하세요</legend>
		<input type="checkbox" name="hobby" value="운동" id="health"> 
		<label for="health">운동</label>
		<input type="checkbox" name="hobby" value="독서" id="read"> 
		<label for="read">독서</label>
		<input type="checkbox" name="hobby" value="음악감상" id="listeningMusic">
		<label for="listeningMusic">음악감상</label> 
		<br>
		<input type="checkbox" name="hobby" value="여행" id = "traveling"> 
		<label for="traveling">여행</label>
		<input type="checkbox" name="hobby" value="쇼핑" id="shopping"> 
		<label for="shopping">쇼핑</label>
		<input type="checkbox" name="hobby" value="낮잠" id="daydreaming"> 
		<label for="daydreaming">낮잠</label>
		<button>전송</button>
	 </form>
	 <br>
	 <!-- input태그가 라벨 태그 안에 들어가 있는 경우 id 속성 생략 가능 -->
	 <form action="">
		<label for="">
			<input type="checkbox" name="hobby" value="숨쉬기">숨쉬기
		</label>

	 </form>

</body>
</html>
