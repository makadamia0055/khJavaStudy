<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>picture 태그 예제</title>
</head>
<body>
	<!-- 
		- img 태그와 유사 
		- 이미지 태그로 구현 가능(css를 활용하면)
		- picture 태그는 화면 크기에 따라 보여질 이미지를 다르게 선택 가능 
	-->
	<picture>
		<!-- 
			source
			-media : 화면 크기를 지정
		 -->
		<source media="(min-width:1200px)" srcset="../image/images.jpg">
		<source media="(min-width:600px)" srcset="../image/idd.jpg">
		<img src="../image/페퍼로니.jpg" alt="페퍼로니 피자" width="300" height="auto">
	</picture>
</body>
</html>
