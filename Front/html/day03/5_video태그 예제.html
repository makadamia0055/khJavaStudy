<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 태그 예제</title>
</head>
<body>
	<!-- 기본적인 비디오 태그와 속성
	controls : 기본적인 재생 패널 제공(이게 있어야 재생 가능)
	autoplay-->
	<video width="200" height="auto" src="../image/광고영상.mp4" controls autoplay>
	</video>
	<br>

	<video width="200" height="auto" controls autoplay>
		<source src="../image/광고영상.mp4" type="video/mp4">
	</video>

</body>
</html>
