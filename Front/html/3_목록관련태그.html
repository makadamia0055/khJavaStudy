<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<h1>리스트 관련 태그</h1>

<ol type="" start="4">ol ordered list 순서 있는 리스트
	ol은 타입 지정으로 서수를 바꾸어줄 수 있음
	근데 별로 추천하지는 않는다고 함. css로 가능해서 
	<li> 하나 </li>
	<li> 둘 </li>
	<li> 셋 </li>

</ol>

<ul> ul unordered list 순서 없는 리스트
	ul은 type으로 모양 바꾸기 가능
	<li> 운동 </li>
	<li> 음악감상 </li>
	<li> 독서 </li>

</ul>
<dl> dl = 아무것도 없고 여백이 들어가 있음. 뭔가 정의나 설명할 때 사용.
	<dt>HTML</dt>
	<dd>Hyper text Markup langeage</dd>
</dl>
	
</body>
</html>
